  <script>

function getMax() {
  let arr = [2, 6, 1, 77, 52, 25, 7];

  let max = arr[0];    // 设定最大值 max，值为数组中的第一个元素

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {    // 让数组中的每一个元素（除了第一个）都和 max 比较
      max = arr[i];    // 如果这个元素大于 max，就把这个值赋值给 max，然后继续比较、继续赋值，直到全部比较结束
    }
  }

}


alert(max);


  </script>
