<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
  <script src="测试.js"></script>
</head>
<body>
  <input type="text" value="请输入" style="color: #999;width: 230px;height: 30px;">

  <script>
    // 1、获取事件源
    let inputs = document.querySelector('input');

    // 2、注册事件、添加事件处理程序1（获得鼠标焦点触发）
    inputs.onfocus = function() {
      // 当鼠标点击输入框且默认的文字存在时，点击后默认的文字消失
      if (inputs.value === '请输入') {
        inputs.value = '';
      }
    }

    // 3、注册事件、添加事件处理程序1（失去鼠标焦点触发）
    inputs.onblur = function() {
      // 当鼠标点击输入框且默认的文字存在时，点击后默认的文字消失
      if (inputs.value === '') {
        inputs.value = '请输入';
      }
    }

  </script>
</body>


</html>
