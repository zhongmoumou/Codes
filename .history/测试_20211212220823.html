<body>
  <button>删除</button>
  <ul>
      <li>熊大</li>
      <li>熊二</li>
      <li>光头强</li>
  </ul>

  <script>
      // 1、获取元素
      let ul = document.querySelector('ul');
      var btn = document.querySelector('button');
      // 2、注册事件，添加处理程序
      // 点击删除按钮，依次删除 ul 的子节点
      btn.onclick = function() {
        // 如果 ul 的子节点的长度为0则停止删除并把按钮
        if (ul.children.length == 0) {
            this.disabled = true;
        } else {
            ul.removeChild(ul.children[0]);
        }
      }
  </script>
</body>


</html>
