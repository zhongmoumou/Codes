<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        let box = document.querySelector('.box');

        box.addEventListener('click', function(e) {
            // 首先需要得到鼠标在页面中的坐坐标（e.pageX、e.pageY）；
            // 其次得到盒子在页面中的距离（box. offsetLeft、box. offsetTop）；
            // 最后用 e.pageX - box.offsetLeft 和  e.pageY - box.offsetTop 就能分别得到鼠标距离盒子左右的距离了。
            let left = e.pageX - box.offsetLeft;
            let top = e.pageY - box.offsetTop;

            box.innerHTML = '鼠标距离盒子左边的坐标是：' + left + '\n'+ '\n' + '鼠标距离盒子上边的坐标是' + top;
        });
    </script>
</body>
</html>
