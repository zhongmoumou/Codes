  <script>


// 求数组 [2， 6，1，7，4] 里面所有元素的“和”以及“平均值”。

let arr = [2, 6, 1, 7, 4];
let sum = 0;
let average = 0;

for (let i = 0; i < arr.length; i++) {
	sum += arr[i];
}

average = sum/arr.length;

alert(sum);   // 输出：20
alert(average);  // 输出：4





  </script>
