<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 70px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>



<body>
<div>
    <input type="text">  <button>获取验证码</button>
</div>

<script>
    
    // 同时按钮里面的内容会变化，注意 button 里面的内容通过 innerHTML 修改；
    // 里面秒数是有变化的，因此需要用到定时器；
    
    // 如果变量为0说明到了时间，我们需要停止定时器，并且复原按钮为初始状态。
    // 1. 获取 HTML 的元素
    let btn = document.querySelector('button');

    // 定义一个变量，在定时器里面，不断递减；
    let times = 6;

    // 2. 按钮点击之后，会禁用 disabled 为 true
    btn.addEventListener('click', function(){
        this.disabled = true;

        setInterval(function(){
            if(times === 0) {
                btn.disabled = false;
            } else {
                // 3. 定义一个变量，在定时器里面，不断递减；
                btn.innerHTML = times + '秒后重新获取';
                times--;
            }
        }, 1000)        
    })
    

</script>
</body>
</html>
