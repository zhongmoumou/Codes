<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 100px;
        }
        
        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }
        
        ul {
            margin-top: 50px;
        }
        
        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }

        li a {
          float: right;
        }
</style>
  <script src="测试.js"></script>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
  </ul>

  <script>
      // 1、获取元素
      let lis = document.createElement('li');

      // 2. 在 ul 中添加 刚刚新增的 li 元素节点（在 ul 子节点列表后面添加）
      let ul = document.querySelector('ul');
      ul.appendChild(li);
  </script>
</body>


</html>
