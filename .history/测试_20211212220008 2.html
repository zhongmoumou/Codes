<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
</style>
  <script src="测试.js"></script>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

  <script>
    // 获取父节点：
    let ul = document.querySelector('ul');

    // 获取子节点——DOM：
    let li1 = document.querySelector('li');

    // 获取子节点——节点操作：
    // 1、parentNode.children（获取所有子元素节点）
    let li2 = ul.childNodes;
    console.log(li2);  // 输出：[li, li, li, li]

    // 2、parentNode.firstElementChild（获取第一个子元素节点）
    let lili1 = ul.firstElementChild; 
    console.log(lili1);  // 输出：<li>1</li>

		// 3、parentNode.lastElementChild（获取最后一个子元素节点）
		let lili2 = ul.lastElementChild; 
    console.log(lili2);  // 输出：<li>4</li>
  </script>
</body>


</html>
