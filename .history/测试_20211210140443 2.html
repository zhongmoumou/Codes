<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      margin: 100px auto;
      font-size: 20px;
      text-align: center;  /* 光标呈现为指示链接的指针（一只手） */
      color: #f40;
    }

    .box img {
      width: 60px;
      margin-top: 5px;
    }

    .close-btn {
      position: absolute;
      top: -1px;
      left: -27px;
      width: 25px;
      height: 25px;
      border: 1px solid #ccc;
      line-height: 15px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
  <script src="测试.js"></script>
</head>
<body>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>

  <script>
      // 1、获取事件源：获取所有按钮元素
      let btns = document.getElementsByTagName('button');
      
      // 2、注册事件，添加事件处理程序
      // btns得到的是伪数组  里面的每一个元素 btns[i]
      for (let i = 0; i < btns.length; i++) {
          btns[i].onclick = function() {
              // (1) 第一步先把所有的按钮背景颜色去掉（干掉其他人）
              for (let i = 0; i < btns.length; i++) {
                  btns[i].style.backgroundColor = '';
              }
              // (2) 第二步让当前的元素背景颜色为 pink（留下我自己）
              this.style.backgroundColor = 'pink';
          }
      }
  </script>
</body>


</html>
