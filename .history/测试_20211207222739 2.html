<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="测试.js"></script>
</head>
<body>
  <ul>
    <li>hello 1</li>
    <li>hello 2</li>
    <li>hello 3</li>
    <li>hello 4</li>
  </ul>

  <ol id="ols">
    <li>world 1</li>
    <li>world 2</li>
    <li>world 3</li>
    <li>world 4</li>
  </ol>

  <script>
    // 1、获取整个页面所有 li 元素
    let lis = document.getElementsByTagName('li');

    console.log(lis);  // 输出： [li, li, li, li]  以伪数组的形式展示

    // 2、获取 ol 标签下的 li 元素
    let olss = document.getElementById('ol');

    console.log(olss.getElementsByTagName('li'));


  </script>

</body>
</html>
