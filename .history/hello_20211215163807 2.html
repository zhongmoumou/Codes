<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
    </ul>

    <script>
        // 要求：点击哪个 li，那个被点击的 li 的字体颜色就变成红色，没点击的颜色不变（需要用到排他思想）

        // 1、通过 for 循环遍历的方式，获取所有的子节点 li：
        let li = document.querySelectorAll('li');

        for(let i = 0; i < li.length; i++) {
            
            li[i].onclick = function() {
                for(let i = 0; i < li.length; i++) {
                    // （1）先让所有的 li 的字体颜色效果去掉
                    li[i].style.color = '';  // 这里不用 this 是因为包含在 for 循环内，获取不到外面的 li[i]
                }
                // （2）然后把点击的 li 的字体颜色变成红色
                this.style.color = 'red';  // this 指的是 li[i]
            }
        }


        // 2、通过事件委托的方式：给父节点 ul 添加侦听器， 利用事件冒泡影响每一个子节点
        let ul = document.querySelector('ul');

        ul.addEventListener('click', function(e) {
            for(let i = 0; i < li.length; i++) {
                
            }

            // 通过 e.target 可以分别得到我们点击的对象，然后实现点击谁谁变成红色
            e.target.style.color = 'red';
        })
    </script>
</body>
</html>
