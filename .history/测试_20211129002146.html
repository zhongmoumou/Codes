  <script>

function monthDays() {
	let year = prompt('请输入一个年份（数字）：');
	
  leap(year);
}

function leap(year) {  // leap 是闰年的英文写法
  if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
  alert(year + '年2月一共有29天');
} else {
  alert(year + '年2月一共有28天');
}
}

monthDays(); 



  </script>
