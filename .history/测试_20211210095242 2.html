<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 400px;
      margin: 100px auto;
      text-align: center;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      height: 30px;
      background-color: skyblue;
    }

    tbody tr {
      height: 30px;
    }  

    tbody td {
      border-bottom: 1px solid #d7d7d7;
      font-size: 12px;
      color: blue;
    }

    .bg {
      background-color: pink;
    }
  </style>
  <script src="测试.js"></script>
</head>
<body>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="j_caAll">
          </th>
          <th>商品</th>
          <th>价钱</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>
            <input type="checkbox">
          </td>
          <td>iphone13 mini</td>
          <td>5199</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
          </td>
          <td>iphone13</td>
          <td>5999</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
          </td>
          <td>iphone13 Pro</td>
          <td>7999</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">
          </td>
          <td>iphone13 Pro Max</td>
          <td>8999</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
    // 1、获取事件源
    let j_caAll = document.getElementById('j_caAll')
    let j_tb = document.getElementById('j_tb').getElementsByTagName('input');

    // 2、注册事件，添加事件处理程序：利用 for 循环
    // （1）全选和取消全选做法：
    j_caAll.onclick = function() {
      for (let i = 0; i < j_tb.length; i++) {
        // this.checked 可以得到当前复选框的选中状态,如果是 true 就是选中，如果是 false 就是未选
        // 这里的 this 指的是 j_caAll，意思是通过遍历把下面所有的的 j_tb 复选框的 checked 和 j_caAll 的复选框绑定
        j_tb[i].checked = this.checked;
      }
    }

    // （2）下面复选框需要全部选中，上面全选才能选中做法：
    for (let i = 0; i < j_tb.length; i++) {
      j_tb[i].onclick = function() {
        // flag 控制全选按钮是否选中
        let flag = true;

        // 每次点击下面的复选框，都要循环检查4个小复选框是否全部选中
        for (let i = 0; i < j_tb.length; i++) {
          // 如果4个小复选框有一个没有选中的，那么全选按钮就为 false 不会被选中
          if (!j_tb[i].checked) {
            flag = false;
          }
        }
        // 如果经过上面的遍历发现4个小复选框没有一个是不曾选中的（即全部选中），那么全选按钮就为 true 会被选中
        j_caAll.checked = flag;
      }
    }
  </script>
</body>


</html>
