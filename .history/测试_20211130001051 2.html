<body>
  <script>

var num = 10;

console.log(num);  // 输出：10。因为这里的 num 是全局变量

function fn() {  // 外部函数
	var num = 20;

	function fns() {  // 内部函数
		console.log(num);
	}

	fns();  // 输出：20。因为根据内部函数可以访问外部函数的变量这种机制，采用链式查找可以在外部函数中找到变量 num = 20
}

fn();  // 输出：20  20。因为这里的 num 

  </script>
</body>
