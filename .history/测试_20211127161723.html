  <script>

function getMin() {
	let min = arguments[0];
	
	for (let i = 0; i < arguments.length; i--) {
		if (arguments[i] < arguments[0]) {
			min = arguments[i]
		}
	}

	return min;
}

let arrMin = getMin(112, 21, 63, 244, 54);

console.log(arrMin);
