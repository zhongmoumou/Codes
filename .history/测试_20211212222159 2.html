<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 100px;
        }
        
        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }
        
        ul {
            margin-top: 50px;
        }
        
        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }
</style>
  <script src="测试.js"></script>
</head>
<body>
  <textarea name="" id=""></textarea>
  <button>发布</button>
  <ul>

  </ul>

<script>
  // 1. 获取元素
  let text = document.querySelector('textarea');
  let btn = document.querySelector('button');
  let ul = document.querySelector('ul');
  
  // 2. 注册事件、添加处理程序
  // 给按钮添加一个鼠标点击事件
  btn.onclick = function() {
    // 当用户没有输入内容时，跳出弹框提示用户未输入
    if (text.value == '') {
      alert('您输入的内容为空，请重新输入！');
    } else {
      // 当用户输入了内容，则创建一个子 li 添加到下方区域，并把内容也传入过去
      // 创建节点 li
      let li = document.createElement('li');

      // （1）将子节点添加到 ul 子列表的最下面
      // ul.appendChild(li);

      // （2）将子节点添加到 ul 子列表的最上面
      ul.insertBefore(li, ul.children[0]);

      // 传入子节点 li 的内容 + 添加删除按钮
      li.innerHTML = text.value + '<a href="#"></a>';
    }
  }
</script>

</body>


</html>
