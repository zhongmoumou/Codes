<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 400px;
      margin: 100px auto;
      text-align: center;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      height: 30px;
      background-color: skyblue;
    }

    tbody tr {
      height: 30px;
    }  

    tbody td {
      border-bottom: 1px solid #d7d7d7;
      font-size: 12px;
      color: blue;
    }

    .bg {
      background-color: pink;
    }
  </style>
  <script src="测试.js"></script>
</head>
<body>
	<div id="demo" index="1"></div>

	<script>
		let div = document.querySelector('dor');

		// 1、设置内置属性值：element.属性
		div.id = 'hello';  // 修改元素内置属性 id 的值为：hello
		div.calssName = 'world';  // 给 div 标签添加一个 class 类：world

		// 2、设置自定义属性值：element.setAttribute('属性')
		div.setAttribute('index', 2);  // 修改自定义属性 index 的值为：2
		div.setAttribute('class', 'world');  // 添加自定义属性 class，值为：world
		div.setAttribute('id', 2);  // 它也可以修改元素内置的属性 id 的值为：hello
	</script>
</body>


</html>
