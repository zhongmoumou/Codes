        1. 流程控制: 
            （1）定义:
                在一个程序执行的过程中,各条代码的执行顺序对程序的结果是有直接影响的。很多时候我们要通过控制代码的执行顺序来实现我们要完成的功能
                简单理解: 流程控制就是来控制我们的代码按照什么结构顺序来执行。

            (2)流程控制主要有三种结构:
                A、顺序结构: 顺序结构是程序中最简单、最基本的流程空制,它没有特定的语法结构,程序会按照代码的先后顺序,依次执行,程序中大多数的代码都是这样执行的;
                B、分支结构: 由上到下执行代码的过程中,根据不同的条件,执行不同的路径代码(执行代码多选一的过程),从而得到不同的结果;

        2. 分支流程控制 if 语句:
            (1)语法结构: 
                A、if 分支语句:
                    if (条件表达式) {
                        // 执行语句
                    }
                B、if 双分支语句: 
                    if (条件表达式) {
                        // 执行语句1
                    } else {
                        // 执行语句2
                    }
                C、if 多分支语句:
                    if (条件表达式1) {
                        // 执行语句1
                    } else if (条件表达式2) {
                        // 执行语句2
                    } else if (条件表达式3) {
                        // 执行语句3
                    } else {
                        // 最后的执行语句
                    }

            (2)执行思路:
                A、如果 if 里面的条件表达式结果为真 true,则执行大括号里面的执行语句;
                B、如果 if 里面的条件表达式结果为假 false,则不执行大括号里面的执行语句,执行 if 语句后面的其他语句;

        案例二:
            接收用户输入的年份，如果是闰年就弹出闰年，否则淡出平年。
            普通闰年: 公历年份是4的倍数,且不是100的倍数的,为闻年(如2004年、2020年等就是闰年)。
            世纪闰年: 公历年份是整百数的,必须是400的倍数才是闰年(如1900年不是闰年,2000年是闰年)
            
            let year = prompt('请输入年份：');
    
            if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                alert(year + '年是润年');
            } else {
                alert(year + '年是平年');
            }
