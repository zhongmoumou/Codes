        1. 流程控制: 
            （1）定义:
                在一个程序执行的过程中,各条代码的执行顺序对程序的结果是有直接影响的。很多时候我们要通过控制代码的执行顺序来实现我们要完成的功能
                简单理解: 流程控制就是来控制我们的代码按照什么结构顺序来执行。

            (2)流程控制主要有三种结构:
                A、顺序结构: 
                    顺序结构是程序中最简单、最基本的流程空制,它没有特定的语法结构,程序会按照代码的先后顺序,依次执行,程序中大多数的代码都是这样执行的;
                B、分支结构: 
                    由上到下执行代码的过程中,根据不同的条件,执行不同的路径代码(执行代码多选一的过程),从而得到不同的结果;

        2. 分支流程控制:
            (1)if 分支语句
                A、定义:
                    if 语句是多分支语句,它用于基于不同的条件来执行不同的代码。
                B、语法结构: 
                    a、if 分支语句:
                        if (条件表达式) {
                            // 执行语句
                        }
                    b、if 双分支语句: 
                        if (条件表达式) {
                            // 执行语句1
                        } else {
                            // 执行语句2
                        }
                    c、if 多分支语句:
                        if (条件表达式1) {
                            // 执行语句1
                        } else if (条件表达式2) {
                            // 执行语句2
                        } else if (条件表达式3) {
                            // 执行语句3
                        } else {
                            // 执行最后的语句
                        }
                C、执行思路:
                    a、如果 if 里面的条件表达式结果为真 true,则执行大括号里面的执行语句;
                    b、如果 if 里面的条件表达式结果为假 false,则不执行大括号里面的执行语句,执行 if 语句后面的其他语句;

            (2)switch 分支语句:
                A、定义:
                    switch 语句也是多分支语句,它用于基于不同的条件来执行不同的代码。当要针对变量设置一系列的特定值的选项时,就可以使用 switch。
                B、语法结构:
                    switch (条件表达式) {
                        case value1:  // value 代表选项值
                            执行语句;
                            break;
                        case value2:
                            执行语句;
                            break;
                        case value3:
                            执行语句;
                            break;
                        ...
                        default:
                            执行最后的语句;
                    }
                C、执行思路:
                    表达式的值和 case 后面的选项值相匹配,如果匹配上,就执行该 case 里面的语句;如果都没有匹配上,那么执行 defalut 里面的语句;

                D、三个注意点:
                    a、switch (条件表达式) 经常写成 switch (变量);
                    b、变量(条件表达式)的值和 case 里面的值相匹配的时候是全等(===),必须是值和数据类型一致才相等;
                    c、如果当前的 case 里面没有 break,则不会退出 switch,则是继续执行下一个 case,直到遇到 break 为止;

            (3)switch 语句和 if else if 语句的区别:
                A、一般情况下,它们两个语句可以相互替换;
                B、switch 语句通常处理 case 为确定值的情況,而 if else 语句更加灵活,常用于范国判断(大于、等于某个范围);
                C、switch 语句进行条件判断后直接执行到程序的条件语句,效率更高。而 if else 语句有几种条件,就得判断多少次;
                D、当分支比较少时,if else if 语句的执行效率比 switch 语句高;
                E、当分支比较多时,switch 语句的执行效率比较高,而且结构更青晰;

        案例二:
            接收用户输入的年份，如果是闰年就弹出闰年，否则淡出平年。
            普通闰年: 公历年份是4的倍数,且不是100的倍数的,为闻年(如2004年、2020年等就是闰年)。
            世纪闰年: 公历年份是整百数的,必须是400的倍数才是闰年(如1900年不是闰年,2000年是闰年)
            
            let year = prompt('请输入年份：');
    
            if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                alert(year + '年是润年');
            } else {
                alert(year + '年是平年');
            }
