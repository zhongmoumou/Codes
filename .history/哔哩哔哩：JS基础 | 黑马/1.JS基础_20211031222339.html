    <!-- 
    1. JavaScript 是什么？
        (1)JavaScript 是一种运行在客户端的脚本语言( Script是脚本的意思);
        (2)脚本语言:不需要编译,运行过程中由js解释器(js引擎)逐行来进行解释并执行;
        (3)现在也可以基于 Node. js技术进行服务器端编程; 

    2. JavaScript 作用？
        (1)表单动态校验(空码强度检测)(S产生最初的目的)
        (2)网页特效
        (3)服务端开发(Node.js)
        (4)桌面程序(Electron)
        (5)App(Cordova) 
        (6)控制硬件-物联网(Ruff)
        (7)游戏开发(cocos2d-js)


    3. HTML/CSS/JavaScript 的关系？
        (1)HTML/CSS 是标记语言——描述类语言:
            HTML 決定网页结构和内容(決定看到什么);
            CSS 決定网页呈现给用户的模样(決定好不好看);
        (2)JavaScript 是脚本语言——编程类语言:
            实现业务逻辑和页面控制(决定功能);

    4. 浏览器执行 JS 代码组成:
        (1)渲染引擎:用来解析 HTM‖L 与 CSS,俗称内核,比ぬ如 chrome 浏览器的 blink,老版本的 webkit;
        (2)JS 引擎:也称为 JS 解释器。用来读取网页中的 Javascript代码,对其处理后运行,比如 chrome 浏览器的V8;
        (浏览器本身并不会执行 JS 代码,而是通过内置 Javascript 引擎(解释器)来执行 JS 代码。JS 引擎执行代码时逐行
        解释每一句源码(转换为机器语言),然后由计算机去执行, 所以 Javascript 语言归为脚本语言,会逐行解释执行。)

    5. JS 组成:
        (1)ECMAScript(JavaScript 语法):
            Ecmascript 是由ECMA国际(原欧洲计算机制造商协会)进行标准化的门编程語言,这种语言在万维网上应用广泛,
            它往往被称为 javascript或 JScript,但实际上后两者是 Ecmascript语言的实现和扩展;
        (2)DOM(页面文档对象模型):
            文档对象模型(Document Object Model,简称 DOM),是W3C组织推荐的处理可扩展标记语言的标准编程接口。
            通过 DOM 提供的接口可以对页面上的各种元素进行操作(大小、位置、颜色等);
        (3)BOM(浏览器对象模型):
            BOM( Browser Object Model,简称 BOM)是指浏览器对象模型,它提供了独立于内容的、可以与浏览器窗口进行
            互动的对象结构。通过BOM可以操作浏览器窗口,比如弹出框、控制浏览器跳转、获取分辦率等;

    6. JS 调用三种方式:
        (1)行内式 JS:
            <input type="button" value="点我式试" onclick="alert('He11oWor1d')"/>;
        (2)嵌入式 JS:
            <script>
                alert('hello world');
            </script>;
        (3)外部 JS 文件:
            <script src='hello.js'>
                
            </script>;

    7. JS 注释:
        (1)单行注释: //
            // alert('hello world');
        (2)多行注释:  /* */
            /* alert('hello world'); */

    8、断点调试:
        (1)定义:
            断点调试是指自己在程序的某一行设置一个断点,调试时,程序运行到这一行就会停住,然后你可以一步步往下调试,
            调试过程中可以看各个变量当前的值,出错的话,调试到出错的代码行即显示错误,停下。

        (2)作用:
            断点调试可以帮我们观察程序的运行过程;

        (3)方法:
            浏览器中按F12-> sources->找到需要调试的文件->在程序的某一行设置断点;
            Watch:监视,通过 watch可以监视变量的值的变化,非常的常用;
            F11:程序单步执行,让程序一行行的执行,这个时候,观察 watch中变量的值的变化。
