    <!-- 
        1. 什么是运算符: 
            运算符(operator)也被称为操作符,是用于实现赋值、比较和执行算数运算等功能的符号。

        2. 算数运算符:
            (1)定义: 
                算术运算使用的符号,用于执行两个变量或值的算术运算（加+ 减- 乘* 除/ 取余%）

            (2)浮点数精确度:
                浮点数值的最高精度是17位小数,但在进行算术计算时其精确度远远不如整数。
                不要直接判断两个浮点数是否相等。

            (3)表达式和返回值:
                A、表达式: 
                    是由数字、运算符、变量鈞以能求得数值的有意义排列方法所得的组合，
                    简单理解就是由数字、运算符、变量等组成的数学公式;
                B、返回值: 表达式最终都会有一个结果,返回给我们,我们称为返回值;

        3. 递增、递减运算符:
            (1)定义: 
                如果需要反复给数字变量添加1或减去1,可以使用递増(++)和递减(--)运算符来完成。
                在 Javascript 中,递増(++)和递减(--)既可以放在变量前面,也可以放在变量后面。放在变量前面时,
                我们可以称为前置递增(递减)运算符,放在变量后面时,我们可以称为后置递増(递减)运算符。
                (递增和递减运算符必须和变量配合使用。)
            
            (2)前置递增(递减)运算符:
                A、前置递增: ++变量,就是给变量加1，类似于 num = num + 1
                B、前置递减: --变量,就是给变量减1，类似于 num = num - 1
                (注意: 先自加(减)，后返回值)

            (3)后置递增(递减)运算符:
                A、后置递增: 变量++,就是给变量加1，类似于 num = num + 1
                B、后置递减: 变量--,就是给变量减1，类似于 num = num - 1
                (注意: 先返回值，后自加(减))

        4. 比较运算符:
            (1)定义: 
                比较运算符(关系运算符)是两个数据进行比较时所使用的运算符,比较运算后,会返回一个布尔值(true/false)作为比较运算的结果。

            (2)类型:
                <   小于号
                >   大于号
                <=  小于等于号
                >=  大于等于号
                !=  不等号
                ==  判等号      判断两边值是否相等(此时有隐式转换)
                === 全等号      判断两边的值和数据类型是否完全相等

        5. 逻辑运算符:
            (1)定义:    
                逻辑运算符是用来进行布尔值运算的运算符,其返回值也是布尔值。后面开发中经常用于多个条件的判断。

            (2)类型:
                &&  逻辑与 (and)    true && true    两边都是 true 才返回 true,否则返回 false
                ||  逻辑或 (or)     false || false  两边都是 false 才返回 false,否则返回 true
                !   逻辑非 (not)    !true           也叫作取反符,用来取一个布尔值相反的值,如 true 的相反值是 false

        6. 赋值运算符:

     -->

     <!-- 
        案例一: 
            let a = 10;
            ++a;
            let b = ++a + 2;
            alert(b);  // 输出: 14

        案例二:
            let c = 10;
            c++;
            let d = c++ + 2;
            alert(d);  // 输出: 13

        案例三:
            let e = 10;
            let f = e++ + ++e;  
            // 输出: 22 (e++ 先返回10,再加1,此时 e = 11;++e 先加1,后返回 e = 11 + 1 = 12;最后 10 + 12 = 22)

        案例四:

            let res1 = num1 > num2;  // false
            let res2 = num1 == 11;  // false
            let res3 = num1 != num2;  // true
