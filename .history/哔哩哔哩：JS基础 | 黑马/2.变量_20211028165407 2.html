    <!-- 
        1. 什么是变量:
            变量是用于存放数据的容器。我们通过变量名获取数据,甚至数据可以修改。
            变量的本质是程序在内存中申请的块用来存放数据的空间。

        2. 变量的使用:
            (1)声明变量:
                let age;
            (2)赋值:
                age = 25;
            (3)变量初始化：
                let age = 25;

        3. 更新变量:
            一个变量被重新复赋值后,它原有的值就会被覆盖,变量值将以最后一次赋的值为准;
            let a = 1;
            a = 2;

        4. 同时声明多个变量:
            同时声明多个变量时,只需要写一个 let,多个变量名之间使用英文逗号隔开。
            let a = 1,
                b = 2,
                c = 3;

        5. 变量声明特殊情况:
            (1)只声明变量，不赋值: undefined;
            (2)不声明变量，不赋值: 报错;
            (3)不声明变量，只赋值: 显示值(一般不轻易用);

        6. 变量命名规则：
            (1)遵守驼峰命名法。首字母小写,后面单词的首字母需要大写,如 myFirstName;
            (2)由字母(A-Za-z)、数字(0-9)、下划线(_)、美元符号($)组成,如: usAge,num01,_name;
            (3)严格区分大小写。如 let app 和 let App 是两个变量;
            (4)不能以数字开头。如 18age 是错误的;
            (5)不能是关键字、保留字。如:let、for、while;
            (6)变量名必须有意义。如：MMD BBD nl 不知道意义的变量名尽量不用，可以用 age、address;

     -->
