  <script>

// 第一种方式：
let arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
let arr2 = [];
let j = 0;

for (let i = 0; i < arr1.length; i++) {
  if (arr1[i] > 10) {
    arr2[j] = arr1[i];  // 将数组 arr1 中获取到大于10的元素，赋值给新数组 arr2
    j++;  // 因为新数组 arr2 第一个元素也是从索引号0开始，依次增加，所以要用 j++
  }
}

console.log(arr2);  // 输出：[77,52,25]
