  <script>

// 函数封装：用冒泡排序对任意数组进行排序
function arr() {
  let temp = [];

  for (let i = 0; i < arr.length - 1; i++) {
    for (let j = 0; j < arr.length - i - 1; j++) {
      temp = arr[i];
      arr[i] = arr[j]
      arr[j] = temp;
    }
  }

  return arr;
}

alert(arr([101, 22, 3, 44, 5]));


  </script>
