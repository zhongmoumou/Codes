  <script>

function getPrime(num) {
  for (let i = 2; i < num; i++) {  // 利用 for 循环和取余运算，能被除了1和本身除的数，就不是质数
    if (num % i == 0) {
      return num + '不是质数';
    }
  }
  return num + '是质数';  // 通过上面 for 循环筛选后的数，就是质数
}

alert(getPrime(29));  // 29是质数





  </script>
