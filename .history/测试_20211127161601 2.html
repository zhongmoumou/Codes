  <script>

function getMax() {
	let max = arguments[0];
	
	for (let i = 0; i < arguments.length; i++) {
		if (arguments[i] < arguments[0]) {
			max = arguments[i]
		}
	}

	return max;
}

let arrMax = getMax(112, 21, 63, 244, 54);

console.log(arrMax);












  </script>
