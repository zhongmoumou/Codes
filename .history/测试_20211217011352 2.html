<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 70px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>



<body>
<div>
    <input type="text">  <button>获取验证码</button>
</div>

<script>
    // 如果变量为0说明到了时间，我们需要停止定时器，并且复原按钮为初始状态。
    // 1. 获取 HTML 的元素
    let btn = document.querySelector('button');

    // 3.2 设置定时器验证码变量
    let time = 6;

    // 2. 按钮点击之后，禁用按钮（disabled 设置为 true）
    btn.addEventListener('click', function(){
        this.disabled = true;

        // 3. 设置定时器，用于获得验证码的递减变化
        let times = setInterval(function(){
            // 3.1 如果验证码等于0，则恢复按钮的使用，并变为原来的“获取验证码”
            if(time === 0) {
                // 3.1.1 首先需要清除定时器，否则会出现重叠定时器的问题
                clearInterval(times);
                // 3.1.2 然后把按钮恢复点击状态，并恢复原来的
                btn.disabled = false;
                btn.innerHTML = '获取验证码';
                time = 60;
            } else {
                // 3.3 如果验证码不等于0，则验证码从60逐步递减显示
                btn.innerHTML = time + '秒后重新获取';
                time--;
            }
        }, 1000)        
    })
</script>
</body>
</html>
