<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="测试.js"></script>
</head>
<body  >
  <button style="background-color: red;">红色</button>
  <button style="background-color: blue;">蓝色</button>
  <button style="background-color: green;">绿色</button>
  <button style="background-color: yellow;">黄色</button>
  <p style="background-color: red;">nihao</p>

  <script>
    // 1、获取事件源
    let btns = document.querySelectorAll('button');
    let p = document.querySelector('p');

    // 2、注册事件，添加事件处理程序
    for (let i = 0; i < btns.length; i++) {
      btns[i].onclick = function() {
        
        p.style.backgroundColor = btns[i].background-color;
      }
    }
    
  </script>
</body>


</html>
