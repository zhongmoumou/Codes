// ## 9、函数综合练习：用户输入任意三个不同数字的最大值，并能单出运算后的结果。
function getMax(num1, num2, num3) {
  if (num1 > num2) {
    if (num1 > num3) {
      return num1;
    } else {
      return num3;
    }
  } else {
    if (num2 > num3) {
      return num2;
    } else {
      return num3;
    }
  }
}

alert( getMax(1,2,3) );
