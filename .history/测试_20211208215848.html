<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
  <script src="测试.js"></script>
</head>
<body>
  <button>按钮</button>
  <input type="text"  value="默认文字">

  <script>
    // 1、获取事件源
    let btn = document.querySelector('button');
    let input = document.querySelector('input');

    // 2、确定事件类型、完成事件处理程序
    btn.onclick = function() {
      // 表单里面的文字是通过属性（值 value）来修改的
      input.value = '此按钮和表单已被选中！';

      // 如果想要某个表单被禁用（不能被点击），可以用 disable 属性
      input.disabled = true;

      // this 指向的是事件函数的调用者，在这里是 btn，所以下面的 this = btn
      this.disabled = true;
    }
  </script>
</body>
</html>
