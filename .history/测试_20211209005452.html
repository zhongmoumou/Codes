<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      margin: 100px auto;
      font-size: 20px;
      text-align: center;
      color: #f40;
    }

    .box img {
      width: 60px;
      margin-top: 5px;
    }

    .close-btn {
      position: absolute;
      top: -1px;
      left: -27px;
      width: 25px;
      height: 25px;
      border: 1px solid #ccc;
      line-height: 15px;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
    }
  </style>
  <script src="测试.js"></script>
</head>
<body>
  <div class="box">
    淘宝二维码
    <img src="" alt="">
    <i class="close-btn">x</i>
  </div>

  <script>
    // 1、获取事件源
    let btn = document.querySelector('.close-btn');
    let box = document.querySelector('.box');

    // 2、注册事件、添加事件处理程序
    btn.onclick = function() {
      box.style.display = 'none';
    }
  </script>
</body>


</html>
