<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
      height: 40px;
      width: 70%;
      background: black;
      margin: 50px auto;
      border-radius: 5px;
      position: relative;
    }
  
  #rect {
    animation-name: rainbow;    /*此处功能代表动画名称*/
    animation-duration: 4s;    /*此处功能代表动画时间*/
    animation-iteration-count: infinite;    /*此处功能是循环播放动画次数，几次就写数字几，infinite代表无线循环*/
  }
  
  @keyframes rainbow {
    0% {
      background-color: blue;
      top: 0px;
      left: 0px;
    }
    50% {
      background-color: green;
      top: 50px;
      left: 25px;
    }
    100% {
      background-color: yellow;
      top: 0px;
      left: -25px;
    }
  }
  </style>
  </head>
<body>
    <div id="rect"></div>
</body>
</html>
